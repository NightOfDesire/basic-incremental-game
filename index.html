<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="Basic Incremental Game" />
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="https://nightofdesire.github.io/basic-incremental-game/" />
        <meta property="og:title" content="Basic Incremental" />
        <meta property="og:description" content="Basic Incremental Game by NightOfDesire" />
        <meta property="og:image" content="https://nightofdesire.github.io/basic-incremental-game/images/logo.png" />
        <title>Basic Incremental</title>
        <link rel="image_src" href="images/logo.png">
        <link rel="icon" href="images/logo.png">
        <link rel="stylesheet" href="styles/ui_main.css">
        <link rel="stylesheet" href="styles/ui_tooltips.css">
        <script src="scripts/break_eternity.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/data.js"></script>
        <script src="scripts/Element.js"></script>
        <script src="scripts/temp.js"></script>
        <script src="scripts/format.js"></script>
        <script src="scripts/other.js"></script>
        <script src="scripts/iconify-icon.min.js"></script>
        <script src="scripts/tabs.js"></script>
        <script src="scripts/buildings.js"></script>
        <script src="scripts/elements.js"></script>
        <script src="scripts/calc.js"></script>
        <script src="scripts/elemental.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/tooltips.js"></script>
        <script src="https://js.sentry-cdn.com/97eaa6242646b2261726076b59aa3c11.min.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <body onload="loadGame()">
            <div id="notify" class="hide"></div>
            <div id="popups"></div>
            <div id="tooltip-div"></div>
            <input id="copy" style="position: absolute; top: 0; left: 0; user-select: all; visibility: hidden;">
            <div id="loading" class="table_center">Basic Incremental<br>Loading..<br></div>
            <div id="app" class="table_center" style="position: absolute; height: 100%; width: 100%;">
                <div id="test"></div>
                <div id="main_app" style="width: 100%; height: 100%; overflow-y: auto; overflow-x: hidden; position: relative;">
                    <!--<div id="nav_btns">
                        <button id="nav_left_hider" onclick="hideNavigation(0)"><iconify-icon icon="ic:round-arrow-back-ios" width="35"></iconify-icon></button>
                        <button id="nav_right_hider" onclick="hideNavigation(1)"><iconify-icon icon="ic:round-arrow-forward-ios" width="35"></iconify-icon></button>
                    </div>-->
                   <!-- <div class="table_center" style="text-align: center">-->
                    <div id="tabs"></div>
                    <p class="line"></p>
                    <div id="stabs_div" style="min-height: 45px;">
                        <div id="stabs"></div>
                    </div><br>
                    <div id="tab_frames">
                        <div id="tab_0">
                            <div id="stab_frame0_0">
                                <div id="PtDisplay"></div>
                                <p class="line"></p>
                                <div id="building_points_1"></div>
                                <div id="building_points_2"></div>
                                <div id="building_points_3"></div>
                                <div id="pt_softcaps">
                                    <softcap id="pt_sc_1"></softcap>
                                </div>
                            </div>
                            <div id="stab_frame0_1">
                                <div id="PPtDisplay" class="sky"></div>
                                <button id="prestige" onclick="newConfirm('prestige')" class="sky">Prestige</button>
                            </div>
                            <div id="stab_frame0_2">
                                <div id="ranks_table"></div>
                            </div>
                        </div>
                        <div id="tab_1">
                            <div id="stab_frame1_0"></div>
                            <div id="stab_frame1_1">
                                <div id="elem_ch_div" style="min-height: 70px;">
                                <span id="elem_desc" class='sky'>X</span><br>
                                <span id="elem_cost">X</span><br>
                                <span id="elem_eff" class='green'>X</span>
                                </div><br><div id="elements_table"></div>
                            </div>
                        </div>
                        <div id="tab_2">
                            <div id="stab_frame2_0">
                                <div id="ranks_reward_btn" class="table_center stab_btn"></div><br>
                                <div id="ranks_rewards_table"></div>
                            </div><div id="stab_frame2__1">
                                <div id="scaling_btn" class="table_center stab_btn"></div><br>
                                <div id="scaling_table"></div>
                            </div>
                        </div>
                        <div id="tab_3">
                            <div id="stab_frame3_0">
                                <div>
                                    <button onclick="createConfirm('Are you sure you want to hard reset?','HardReset',wipe)">Hard Reset</button>
                                    <button onclick="exporty()">Export save to a file</button>
                                    <button onclick="export_copy()">Export save to clipboard</button>
                                    <button onclick="importy()">Import save</button>
                                </div>
                                <button onclick="createPopup(POPUP_GROUPS.notations.html,'notations')">Notations</button>
                                <button onclick="createPopup(POPUP_GROUPS.fonts.html,'fonts')">Fonts</button>
                                <button id="savenotif" onclick="player.options.savenotif = !player.options.savenotif"></button>
                                <div id="total_time"></div>
                                <button onclick="window.open(`https://discord.gg/XBkDf9gJqd`)" class="charged_text">Join the discord</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
